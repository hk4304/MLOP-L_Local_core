<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Turnout Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-people-fill"></i> Volunteer Turnout Prediction System
            </span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-bar-chart-fill"></i> Predict Volunteer Attendance</h4>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="month" class="form-label">Month</label>
                                    <select class="form-select" id="month" name="month" required>
                                        <option value="">Select Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="day_of_week" class="form-label">Day of Week</label>
                                    <select class="form-select" id="day_of_week" name="day_of_week" required>
                                        <option value="">Select Day</option>
                                        <option value="0">Monday</option>
                                        <option value="1">Tuesday</option>
                                        <option value="2">Wednesday</option>
                                        <option value="3">Thursday</option>
                                        <option value="4">Friday</option>
                                        <option value="5">Saturday</option>
                                        <option value="6">Sunday</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="time_of_day" class="form-label">Time of Day (Hour)</label>
                                    <input type="number" class="form-control" id="time_of_day" name="time_of_day" 
                                           min="0" max="23" placeholder="0-23" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="is_holiday" class="form-label">Holiday?</label>
                                    <select class="form-select" id="is_holiday" name="is_holiday" required>
                                        <option value="">Select</option>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="beach_id" class="form-label">Beach ID</label>
                                    <input type="number" class="form-control" id="beach_id" name="beach_id" 
                                           min="1" placeholder="Enter Beach ID" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="registered_volunteers" class="form-label">Registered Volunteers</label>
                                    <input type="number" class="form-control" id="registered_volunteers" 
                                           name="registered_volunteers" min="0" placeholder="Enter number" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="organizer_rating" class="form-label">Organizer Rating</label>
                                <input type="number" class="form-control" id="organizer_rating" 
                                       name="organizer_rating" min="0" max="5" step="0.1" 
                                       placeholder="0.0 - 5.0" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-graph-up"></i> Predict Attendance
                                </button>
                            </div>
                        </form>

                        <div id="resultSection" class="mt-4" style="display: none;">
                            <div class="alert alert-success" role="alert">
                                <h5 class="alert-heading">
                                    <i class="bi bi-check-circle-fill"></i> Prediction Result
                                </h5>
                                <hr>
                                <p class="mb-0">
                                    <strong>Expected Volunteer Attendance:</strong> 
                                    <span id="predictionValue" class="fs-4 text-primary"></span> volunteers
                                </p>
                            </div>
                        </div>

                        <div id="errorSection" class="mt-4" style="display: none;">
                            <div class="alert alert-danger" role="alert">
                                <h5 class="alert-heading">
                                    <i class="bi bi-exclamation-triangle-fill"></i> Error
                                </h5>
                                <p class="mb-0" id="errorMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4 shadow">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-info-circle"></i> API Endpoints</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Home:</strong> <code>GET /</code>
                            </li>
                            <li class="list-group-item">
                                <strong>Health Check:</strong> <code>GET /health</code>
                            </li>
                            <li class="list-group-item">
                                <strong>Predict:</strong> <code>POST /predict</code>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="bi bi-github"></i> 
                <a href="https://github.com/hk4304/MLOP-L_Local_core" target="_blank">GitHub Repository</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
